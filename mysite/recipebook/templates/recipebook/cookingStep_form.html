{% extends 'home/base_menu.html' %}

{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    {% if sl == 'choice' %}
      <p><a href="{% url 'recipebook:cookingStep_create' rp 'new' %}">Create a new step</a></p>
    {% else %}
      <p><a href="{% url 'recipebook:cookingStep_create' rp 'choice' %}">Choose a step from the DB</a></p>
    {% endif %}
    <input type="submit" value="Submit">
    <input type="submit" onclick="window.location='{% url 'recipebook:cookingStep_list' rp %}' ; return false;" value="Cancel">
  </form>
{% endblock %}
